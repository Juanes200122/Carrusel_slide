<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carrusel Personalizado</title>
</head>
<body>
    <div class="carousel">
        <div class="cargar2">
            <div class="slide">
                <img src="https://www.infobae.com/new-resizer/UlKuL8ptxsJwsdbqLLu-pa-X92w=/filters:format(webp):quality(85)/arc-anglerfish-arc2-prod-infobae.s3.amazonaws.com/public/AF2IMYW22BHGZORS7B5AWNUXVY" alt="Imagen 1">
            </div>
            <div class="slide">
                <img src="https://www.moviementarios.com/wp-content/uploads/2021/12/harry-potter-reencuentro-1.jpg" alt="Imagen 2">
            </div>
            <div class="slide">
                <img src="https://www.mundodeportivo.com/alfabeta/hero/2017/12/harry-potter.jpg?width=1200&aspect_ratio=16:9" alt="Imagen 3">
            </div>
        </div>
        <div class="buttonss">
            <button id="prevBtn"><svg xmlns="http://www.w3.org/2000/svg" width="27" height="27" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
              </svg></button>
            <button id="nextBtn"><svg xmlns="http://www.w3.org/2000/svg" width="27" height="27" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
              </svg></button>
        </div>
    </div>
    <script src="js.js"></script>
</body>
</html>
